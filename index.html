    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
    
     "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    <style>
      body {
        background-color: #0c0a09;
background-image:
            radial-gradient(circle at 10% 10%, rgba(252, 211, 77, 0.05) 0%, transparent 20%),
            radial-gradient(circle at 80% 90%, rgba(129, 140, 248, 0.05) 0%, transparent 25%),
            radial-gradient(circle at 30% 70%, rgba(252, 211, 77, 0.04) 0%, transparent 20%),
            radial-gradient(circle at 90% 20%, rgba(129, 140, 248, 0.06) 0%, transparent 25%);
animation: move-glows 30s linear infinite;
      }

      @keyframes move-glows {
          0% { background-position: 0% 0%, 0% 0%, 0% 0%, 0% 0%;
}
          100% { background-position: -100% -100%, 200% 200%, -150% 150%, 150% -150%;
}
      }
      
      @keyframes fade-in {
          from { opacity: 0;
transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0);
}
      }
      .animate-fade-in {
          animation: fade-in 0.6s ease-out forwards;
}
    </style>
